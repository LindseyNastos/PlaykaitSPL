<div class="row">
    <div class="col-sm-12">
        <div class="heading-div">
            <a href="/bills" class="btn btn-warning">All Bills</a>
            Edit your bill
        </div>
        <hr />
    </div>
</div>

<form class="add-form">
    <div class="form-group">
        <label>
            Bill Name
            <select ng-model="vm.bill.billName.id" class="form-control">
                <option ng-value="n.id" ng-repeat="n in vm.billNames">{{n.name}}</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>
            Amount
            <input ng-model="vm.bill.amount" type="text" placeholder="Amount" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>
            Month
            <select ng-model="vm.bill.monthNum" class="form-control">
                <option ng-value="1">January</option>
                <option ng-value="2">February</option>
                <option ng-value="3">March</option>
                <option ng-value="4">April</option>
                <option ng-value="5">May</option>
                <option ng-value="6">June</option>
                <option ng-value="7">July</option>
                <option ng-value="8">August</option>
                <option ng-value="9">September</option>
                <option ng-value="10">October</option>
                <option ng-value="11">November</option>
                <option ng-value="12">December</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Has Been Paid</label>
        <br />
        <div>
            <input ng-click="vm.toggleDatePopup()" ng-model="vm.isPaid" type="radio" name="paid" value="false" /> <span style="margin-right:10px;">No</span>
            <input ng-click="vm.toggleDatePopup()" ng-model="vm.isPaid" type="radio" name="paid" value="true" /> Yes (choose a date)
            <p style="display:none" id="datePopup" class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            </p>
        </div>
    </div>
    <!--shows when "Has Been Paid" is true-->
    <!--<div class="form-group">
        <label>
            Date Paid
            <input ng-model="vm.bill.datePaid" type="date" placeholder="Date Paid" class="form-control" />
        </label>
    </div>-->

    <div class="form-group">
        <label>
            Notes
            <input ng-model="vm.bill.notes" type="text" placeholder="Notes" class="form-control" />
        </label>
    </div>

    <!--This one doesn't work yet-->
    <div class="form-group">
        <label>Image</label>
        <br />
        <button name="rofl" class="btn btn-default" ng-click="vm.pickFile()"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>

        <h2>{{vm.file.filename}}</h2>
        <img ng-src="{{vm.file.url | fpConvert:{w: 400} }}" alt="{{vm.file.filename}}" />

    </div>
    <hr />
    <input ng-click="vm.editBill()" class="btn btn-info" type="button" value="Save" />
</form>
