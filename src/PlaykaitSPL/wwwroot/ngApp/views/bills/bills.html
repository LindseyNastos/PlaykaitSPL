<div class="row">
    <div class="col-sm-12">
        <div class="heading-div">
            <a href="/add-bill" class="pull-left btn btn-warning">Add New Bill</a>
            Bills
        </div>
        <hr />
    </div>
</div>
<div class="row">
    <!--Side Filter Bar-->
    <div class="col-sm-3">
        <div class="sidebar-nav">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="visible-xs navbar-brand">Filter Results</span>
                </div>
                <div class="navbar-collapse collapse sidebar-navbar-collapse side-navbar">
                    <ul class="nav navbar-nav">
                        <li><div class="filter-heading">Filter Results</div></li>
                        <li>
                            <a class="accordion-filter" href="#">
                                <uib-accordion close-others="oneAtATime">
                                    <div uib-accordion-group class="no-accordion-deco panel-default" heading="Month" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                        <div class="all-months">
                                            <div class="row">
                                                <button ng-click="vm.billsByMonth(1)" class="btn btn-sm btn-default month-btn">Jan</button>
                                                <button ng-click="vm.billsByMonth(2)" class="btn btn-sm btn-default month-btn">Feb</button>
                                                <button ng-click="vm.billsByMonth(3)" class="btn btn-sm btn-default month-btn">Mar</button>
                                            </div>
                                            <div class="row">
                                                <button ng-click="vm.billsByMonth(4)" class="btn btn-sm btn-default month-btn">Apr</button>
                                                <button ng-click="vm.billsByMonth(5)" class="btn btn-sm btn-default month-btn">May</button>
                                                <button ng-click="vm.billsByMonth(6)" class="btn btn-sm btn-default month-btn">Jun</button>
                                            </div>
                                            <div class="row">
                                                <button ng-click="vm.billsByMonth(7)" class="btn btn-sm btn-default month-btn">Jul</button>
                                                <button ng-click="vm.billsByMonth(8)" class="btn btn-sm btn-default month-btn">Aug</button>
                                                <button ng-click="vm.billsByMonth(9)" class="btn btn-sm btn-default month-btn">Sep</button>
                                            </div>
                                            <div class="row">
                                                <button ng-click="vm.billsByMonth(10)" class="btn btn-sm btn-default month-btn">Oct</button>
                                                <button ng-click="vm.billsByMonth(11)" class="btn btn-sm btn-default month-btn">Nov</button>
                                                <button ng-click="vm.billsByMonth(12)" class="btn btn-sm btn-default month-btn">Dec</button>
                                            </div>
                                        </div>
                                        <button style="margin-top:3px" ng-click="vm.getBills()" class="btn btn-default bill-btn">All</button>
                                    </div>
                                </uib-accordion>
                            </a>
                        </li>
                        <li>
                            <a class="accordion-filter" href="#">
                                <uib-accordion close-others="oneAtATime">
                                    <div uib-accordion-group class="no-accordion-deco panel-default" heading="Bill" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                        <div ng-repeat="name in vm.billNames">
                                            <button ng-click="vm.billsByBillName(name.id)" class="btn btn-default bill-btn">{{name.name}}</button>
                                        </div>
                                        <button ng-click="vm.getBills()" class="btn btn-default bill-btn">All</button>
                                    </div>
                                </uib-accordion>
                            </a>
                        </li>
                        <li>
                            <a class="accordion-filter" href="#">
                                <uib-accordion close-others="oneAtATime">
                                    <div uib-accordion-group class="no-accordion-deco panel-default" heading="Price" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                        <p>
                                            <strong style="color:#d9534f;" ng-show="vm.priceErrors">Both values must be entered</strong>
                                            Min: <input type="number" ng-model="vm.priceMin"/>
                                            Max: <input type="number" ng-model="vm.priceMax"/>
                                        </p>
                                        <button ng-click="vm.billsByPrice()" class="btn btn-default bill-btn">Filter</button>
                                        <button ng-click="vm.getBills()" class="btn btn-default bill-btn">All</button>
                                    </div>
                                </uib-accordion>
                            </a>
                        </li>
                        <li>
                            <a class="accordion-filter" href="#">
                                <uib-accordion close-others="oneAtATime">
                                    <div uib-accordion-group class="no-accordion-deco panel-default" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                        <uib-accordion-heading>
                                            Payment Status<span class="badge pull-right">{{vm.numUnpaid}} unpaid</span>
                                        </uib-accordion-heading>
                                        <div>
                                            <button ng-click="vm.filterByPaymentStatus(false)" class="btn btn-default bill-btn">
                                                Unpaid <span style="margin-left:7px;" class="badge">{{vm.numUnpaid}}</span>
                                            </button>
                                            <button ng-click="vm.filterByPaymentStatus(true)" class="btn btn-default bill-btn">Paid</button>
                                            <button ng-click="vm.getBills()" class="btn btn-default bill-btn">All</button>
                                        </div>
                                    </div>
                                </uib-accordion>
                            </a>
                        </li>
                        <li>
                            <a class="accordion-filter" href="#">
                                <uib-accordion close-others="oneAtATime">
                                    <div uib-accordion-group class="no-accordion-deco panel-default" heading="Deleted" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                                        <div>
                                            <button ng-click="vm.getDeletedBills()" class="btn btn-default bill-btn">Deleted</button>
                                            <button ng-click="vm.getBills()" class="btn btn-default bill-btn">Active</button>
                                        </div>
                                    </div>
                                </uib-accordion>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--Bill Cards-->
    <div class="col-sm-9">
        <div class="card-columns">
            <div class="card text-xs-center" ng-repeat="bill in vm.bills">
                <div style="border-radius:0px;" class="card-header default-color-dark white-text">
                    {{bill.billName.name}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{bill.amount | currency}}</h4>
                    <span ng-show="!bill.paid">
                        <p>
                            <strong style="color:#d9534f;">Not Paid</strong> <br />
                        </p>
                    </span>
                    <span ng-show="bill.paid">
                        <p>
                            <strong>Paid</strong><br />
                            {{bill.datePaid | date:'fullDate'}}
                        </p>
                    </span>
                    <p>
                        <strong>Notes</strong> <br />
                        {{bill.notes}}
                    </p>
                </div>
                <div class="card-footer text-muted default-color-dark white-text">
                    <div class="list-buttons-div">
                        <a class="btn btn-sm btn-info" href="bill-details/{{bill.id}}"><i class="fa fa-info-circle" aria-hidden="true"></i> Details</a>
                        <a class="btn btn-sm btn-default" href="edit-bill/{{bill.id}}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                        <button ng-show="bill.isActive" ng-click="vm.showDeleteModal(bill)" class="btn btn-sm btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                        <button ng-show="!bill.isActive" ng-click="vm.restoreBill(bill.id)" class="btn btn-sm btn-danger"><i class="fa fa-undo" aria-hidden="true"></i> Restore</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
