<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete this bill?</h3>
</div>
<div class="modal-body">
    <div style="padding:20px">
        <h3>{{modal.billName}}</h3>
        <p><strong>Amount:</strong> {{modal.amount | currency}}</p>
        <p ng-show="!modal.datePaid" style="color:#d9534f">Not Paid</p>
        <p ng-show="modal.datePaid"><strong>Date paid:</strong> {{modal.datePaid | date: 'fullDate' }}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.dismissModal()">Cancel</button>
    <button class="btn btn-danger" ng-click="modal.confirmDelete()">Delete</button>
</div>
