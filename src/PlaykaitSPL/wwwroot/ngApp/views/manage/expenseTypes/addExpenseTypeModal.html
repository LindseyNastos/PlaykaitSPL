<div class="modal-header">
    <h4 class="modal-title">Add an expense type</h4>
</div>
<div class="modal-body">
    <div class="add-form form-group" style="padding:10px; padding-left:20px;">
        <label>Name:</label>
        <input type="text"  ng-trim="true" class="form-control" ng-model="modal.newExpenseType.name" placeholder="Expense type" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="modal.dismissModal()">Cancel</button>
    <button class="btn btn-danger" ng-click="modal.addNewExpenseType()">Save</button>
</div>
