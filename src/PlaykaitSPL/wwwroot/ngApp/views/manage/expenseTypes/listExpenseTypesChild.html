<div class="add-form manage-child-div">
    <div class="row">
        <div class="col-sm-12">
            <h3>Expense Types</h3>
            <hr />
            <ul>
                <li style="padding:5px" ng-repeat="t in vm.expenseTypes">
                    {{t.name}}
                    <button ng-click="vm.editExpenseType(t)" class="btn btn-sm btn-default"><i style="color:black" class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button ng-click="vm.deleteExpenseType(t)" class="btn btn-sm btn-danger"><i style="color:black" class="fa fa-trash-o" aria-hidden="true"></i></button>
                </li>
            </ul>
            <button ng-click="vm.addExpenseType()" class="btn btn-warning pull-right">Add new</button>
        </div>
    </div>
</div>
